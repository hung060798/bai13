<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= +prompt( 'nhập số:' );
  let str = a.toString();
  //console.log(str)
  let result = [str[0]]
  for (let x=1; x<str.length; x++){
    if ((str[x-1]%2==0)&&(str[x]%2==0)){
      result.push('-',str[x])
    } else {
      result.push(str[x])
    }
  }
  for (let i=0; i<result.length; i++) {
      document.write(result[i])}
</script>
</body>
</html>
