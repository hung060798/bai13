<body>
<input type="text" id="ta">
<button id="doi" onclick="dich()">Dịch</button>
<p id="b"></p>
<script>
let a = ['anh','yêu', 'em'];
let b = [ 'i', 'love', 'you'];
console.log(a)

  for (let i=0; i< a.length; i++) {

        document.getElementById('b').innerHTML = b[i]
    }
  }
}
</script>
