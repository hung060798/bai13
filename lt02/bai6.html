<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= prompt('nhập số lượng kí tự:');
  var str =[];
  for (let i=0; i<a; i++) {
    str[i] = prompt('kí tự')
  };
  for (let j=0; j,str.length; j++) {
    if (str[j] == "-"){
      document.write(j)

    }
  }
</script>
</body>
</html>
